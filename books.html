<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Discover — Livros</title>

    <!-- Define o tipo de fonte e cor com Style Interno-->
    <style type="text/css">
      body * {
        font-family: "Inter", sans-serif;
        color: var(--text-color);
        text-decoration: none;
      }
    </style>

    <link rel="stylesheet" href="./style-books.css" />
  </head>
  <body>
    <!-- Caixa maior contendo todos os elementos -->
    <div id="container">
      <!-- Caixa com a imagem de perfil e nome de usuário -->
      <div id="profile">
        <a href="./index.html">
          <img
            src="./assets/avatar-dark.png"
            alt="Foto de Jef de Jesus sorrindo, usando óculos e olhando para o lado com uma paisagem atrás dele."
          />
        </a>
        <p>@jefdejesus</p>
      </div>

      <!-- Botão de acionamento do tema claro e escuro -->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>

      <!-- Lista com livros -->
    <div id="books">
      <a href="./index.html"><p class="back_button"><-- voltar para o menu</p></a>
      <img src="https://m.media-amazon.com/images/I/A1a1ABMyCNL._SL1500_.jpg"/>
      <a href="https://www.amazon.com.br/Fundamentos-Design-Criativo-Gavin-Ambrose/dp/8540701278" target="_blank"><p class="buy_button">Comprar na Amazon</p></a>
      <img src="https://m.media-amazon.com/images/I/41HMQolDntL._SL1300_.jpg"/>
      <a href="https://www.amazon.com.br/Metaprojeto-Design-do-Dijon-Moraes/dp/8521205163" target="_blank"><p class="buy_button">Comprar na Amazon</p></a>
      <img src="https://m.media-amazon.com/images/I/819Mk9jhOuL._SL1118_.jpg"/>
      <a href="https://www.amazon.com.br/Uma-Introdu%C3%A7%C3%A3o-%C3%A0-Hist%C3%B3ria-Design/dp/8521204566" target="_blank"><p class="buy_button">Comprar na Amazon</p></a>
    </div>
      
      <!-- Conjunto de ícones -->
      <div id="icons">
        <a href="https://www.behance.net/jefdejesus" target="_blank"
          ><ion-icon name="logo-behance"></ion-icon
        ></a>
        <a href="https://www.instagram.com/jefdejesus" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://www.linkedin.com/in/jefdejesus" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
        <a href="https://www.behance.net/estudioponta" target="_blank"
          ><ion-icon name="globe-outline"></ion-icon
        ></a>
      </div>
    </div>

    <!-- Rodapé do site com Style Inline -->
    <footer style="font-size: 14px; text-align: center; padding: 24px">
      Feito com ❤ por Jef de Jesus
    </footer>

    <!-- Script dos ícones -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
